<div class="clock-container">
  <div class="clock-col">
    <p class="clock-day clock-timer">
      {{daysToDday}}
    </p>
  </div>
  <div class="clock-col">
    <p class="clock-hours clock-timer">
      {{hoursToDday}}
    </p>
  </div>
  <div class="clock-col">
    <p class="clock-minutes clock-timer">
      {{minutesToDday}}
    </p>
  </div>
  <div class="clock-col">
    <p class="clock-seconds clock-timer">
      {{secondsToDday}}
    </p>
  </div>
</div>
